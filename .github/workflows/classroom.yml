name: Autograding and Django Tests

on: [push]

jobs:
  autograding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Configuração do Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Instalação de dependências
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install django djangorestframework djangorestframework-simplejwt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      # Configuração do banco de dados e migrações
      - name: Setup Database
        run: |
          python manage.py migrate --fake auth zero
          python manage.py migrate --fake admin zero
          python manage.py migrate --fake contenttypes zero
          python manage.py migrate --fake sessions zero
          python manage.py makemigrations usuarios
          python manage.py makemigrations livros
          python manage.py makemigrations
          python manage.py migrate --fake-initial
          python manage.py migrate
      
      # Passo original do autograding
      - name: Run Autograding
        uses: education/autograding@v1
      
      # Testes Django adicionais
      - name: Run Django Tests
        run: |
          python manage.py test